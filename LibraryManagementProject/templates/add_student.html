<html>
<head>
    <style>
        body{
            font-size: 50px;
        }
        td,th{
            font-size: 30px;
        }
        input,select{
            width:50%;
            height: 100%;
            font-size: 20px;
        }
        input[type=submit]{
            color:White;
            background-color: #393E46;
            width:30%;
            height: 70%;
        }
    </style>

</head>
<body style="background-color:#6D9886">
<h2 align="center" style="padding-top:80px">Student Registration</h2>
<form action="addstud" method="post">
    {% csrf_token %}
    <table align="center" width="50%" height="30%">
        <tr>
            <td>Student Name:</td>
            <td><input type="text" name="txtName"></td>
        </tr>
        <tr>
            <td>Student Phno:</td>
            <td><input type="number" name="txtPhno" pattern="([+][9][1][1])?[6-9]{1}/d{9}"></td>
        </tr>
        <tr>
            <td>Student Course:</td>
            <td>
                <select name="ddlCourse">
                    <option>-----select------</option>
                    {% for i in course %}
                        <option>{{i.course_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Student Semster</td>
            <td>
                <input type="number" name='txtSem' min="1" max="8">
            </td>
        </tr>
        <tr>
            <td>Student Password</td>
            <td>
                <input type="password" name='txtPswd'>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="btnSub" value="AddStudent">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
