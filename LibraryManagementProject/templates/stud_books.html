{% extends 'navbar/stud_navbar.html' %}

{% block content %}

{% load static %}

<style>
    th{
        color:rgb(15, 235, 114);
        font-size: 30px;
    }
    td{
        color:black;
        font-size: 20px;
    }
</style>

<div style="background-image:url('{% static "images/books.jpg" %}'); background-repeat: no-repeat;
background-size: 100%; width:100%;
height: 565px;">
<h2 align="center" style="padding-top:30px;color:White">Book details</h2>
<div>
<table class="table" style="border: 5px solid rgb(243, 181, 9);height:100px;color:white" width="500px">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Issued Book</th>
        <th>Issued Date</th>
        <th>Ending date</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.stud_name }}</td>
        <td>{{ i.book_name }}</td>
        <td>{{ i.start_date }}</td>
        <td>{{ i.end_date }}</td>
    </tr>

    {% endfor %}

</table>
</div>
</div>
{% endblock  %}
