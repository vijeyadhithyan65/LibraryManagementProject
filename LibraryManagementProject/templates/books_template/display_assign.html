{% extends 'navbar/navbar.html' %}

{% load static %}
{% block content %}
<style>
    th{
        color:rgb(240, 216, 7);
        font-size: 30px;
    }
    td{
        font-size: 20px;
    }
</style>
<div style="background-image:url('{% static "images/books.jpg" %}'); background-repeat: no-repeat;
background-size: 100%; width:100%;
height: 565px;">
<h2 align="center" style="padding-top:50px">Issued book details </h2>
<table border="2" class="table" style="border: 5px solid rgb(243, 181, 9);height:100px;color:black">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Issued Book</th>
        <th>Issued Date</th>
        <th>Ending date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in issue %}
        <tr>
            <td>{{i.id}}
            <td>{{i.stud_name}}</td>
            <td>{{i.book_name}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.end_date}}</td>
            <td><a href="{% url 'updt_issue' i.id %}">update</a></td>
            <td><a href="{% url 'del_issue' i.id %}">delete</a></td>
        </tr>

    {% endfor %}
</table>
</div>
{% endblock  %}
